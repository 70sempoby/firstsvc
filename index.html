<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>통진고 2026년 구글 계정 조회</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>통진고 2026년 구글 계정 조회</h1>
      <p class="desc">학번과 이름을 입력하면 학생용 구글 계정(이메일)을 확인할 수 있습니다.</p>
    </header>

    <section class="card">
      <form id="lookupForm" autocomplete="off">
        <div class="field">
          <label for="studentId">학번</label>
          <input
            id="studentId"
            name="studentId"
            type="text"
            inputmode="numeric"
            placeholder="예) 1101"
            required
          />
        </div>

        <div class="field">
          <label for="studentName">이름</label>
          <input
            id="studentName"
            name="studentName"
            type="text"
            placeholder="예) 홍길동"
            required
          />
        </div>

        <div class="actions">
          <button id="searchBtn" type="submit">검색</button>
          <button id="resetBtn" type="button" class="secondary">초기화</button>
        </div>

        <p class="hint">※ 엔터(Enter)로도 검색됩니다.</p>
      </form>
    </section>

    <section class="card result" aria-live="polite">
      <h2>조회 결과</h2>

      <div id="resultEmpty" class="result-empty">
        학번과 이름을 입력하고 검색하세요.
      </div>

      <div id="resultBox" class="result-box" hidden>
        <div class="row">
          <span class="label">구글 계정(ID)</span>
          <span id="accountEmail" class="value">-</span>
          <button id="copyEmailBtn" type="button" class="tiny">복사</button>
        </div>

        <div id="message" class="message" role="status"></div>
      </div>
    </section>

    <footer class="footer">
      <small>ⓘ 계정 정보는 학교 내부 규정에 따라 안전하게 관리되어야 합니다.</small>
    </footer>
  </main>

  <!-- Inko 먼저 -->
  <script src="https://cdn.jsdelivr.net/npm/inko@1.1.1/inko.min.js"></script>
  <!-- 그 다음 내 스크립트 -->
  <script src="app.js"></script>

</body>
</html>
